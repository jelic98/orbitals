<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js"></script>
  		<script src="http://maurizzzio.github.io/function-plot/js/function-plot.js"></script>
    	<meta charset="utf-8">
	  	<title>orbitals</title>
	</head>
	<body>
	    <div id="system"></div>
		<script type="text/javascript">
			functionPlot({
				title: 'Orbitala 1S',
				target: '#system',
				width: 800,
				height: 600,
				xAxis: {
				    label: 'r',
					domain: [0, 6],
			  	},
			  	yAxis: {
					label: 'W',
					domain: [0, 1]
				},
				data: [{
					fn: 'x^2 * 4 * 2.71^(-2 * x)'
				}]
			})
		</script>
	</body>
</html>
